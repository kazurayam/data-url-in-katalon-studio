// learned from https://github.com/katalon-studio/katalon-studio-result-summary-test-listeners-plugin

plugins {
  id 'java'
  id 'groovy'
  id 'com.github.johnrengelman.shadow' version '4.0.4'
  id "com.katalon.gradle-plugin" version "0.0.6"
}

group    = 'com.kazurayam'
archivesBaseName = 'katalon-studio-data-url'
version  = '0.1.0'

repositories {
  jcenter()
  mavenCentral()
}

sourceSets {
  main {
    groovy {
      srcDirs = ['Keywords']
    }
  }
}

shadowJar {
  exclude 'Temp*.class'
}

katalon {
  dependencyPrefix = "com.katalon"
  minimize = false
}
